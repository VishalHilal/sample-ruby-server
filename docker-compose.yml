services:
  ruby-server:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MAX_REQUESTS_PER_MINUTE=100
      - RATE_LIMIT_WINDOW_SECONDS=60
    volumes:
      - .:/app
      - ruby_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ruby_data:
